<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id='theLot'>
    <h1>Rock, Paper, Scissors?</h1>
    <button type="button" id='rock'>ROCK</button>
    <button type="button" id='paper'>PAPER</button> 
    <button type="button" id='scissors'>SCISSORS</button> 
    <div id='results'></div>
  </div>
  <div id='playerScoreShow'>
    <h1>Your Score!</h1>
    <p id='playScore'></p>
    <h2 id='playerWins'></h2>
  </div>
  <div id='computerScoreShow'>
    <h1>Computer Score!</h1>
    <p id='compScore'><p>
    <h2 id='computerWins'></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
